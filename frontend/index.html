<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapid Maternal Emergency Dashboard</title>

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Rapid Maternal Emergency Dashboard</h1>

    <!-- Summary Cards -->
    <div class="cards">
        <div class="card total">
            <span class="label">Total</span>
            <span id="total">0</span>
        </div>

        <div class="card active">
            <span class="label">Active</span>
            <span id="active">0</span>
        </div>

        <div class="card escalated">
            <span class="label">Escalated</span>
            <span id="escalated">0</span>
        </div>
    </div>

    <!-- Last Updated Indicator -->
    <p id="last-updated" class="last-updated">
        <span class="live-dot"></span>
        Last updated: <strong><span id="last-time">â€”</span></strong>
    </p>

    <!-- Emergency Table -->
    <table id="emergencies">
        <thead>
            <tr>
                <th>ID</th>
                <th>Facility</th>
                <th>Type</th>
                <th>Status</th>
                <th>Acknowledged By</th>
                <th>Escalation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled dynamically -->
        </tbody>
    </table>

    <!-- Dashboard Script -->
    <script src="js/dashboard.js"></script>

</body>
</html>
